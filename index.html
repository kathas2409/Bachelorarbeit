<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verifizierung Studie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Farben für UnoCSS Ersatz */
        .bg-gray-850 { background-color: #18212F; }
        .bg-gray-750 { background-color: #2B3544; }
        .text-gray-850 { color: #18212F; }
        .z-1 { z-index: 1; }
        .z-5 { z-index: 5; }
        
        /* Weiße Chat-Schrift */
        body {
            color: white;
        }
        
        /* Stelle sicher dass alle Texte weiß sind */
        .text-gray-100, .text-gray-200, .text-gray-400, .text-gray-500 {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Chat Nachrichten in weiß */
        p, div {
            color: white;
        }
        
        /* Markdown Content auch weiß */
        .md, .md * {
            color: white !important;
        }
    </style>
</head>
